<vy-header activeTab="tasks"></vy-header>

<vy-status></vy-status>

<vy-active-task></vy-active-task>

<ng-container *ngFor="let t of tasks">
  <vy-task [task]="t"></vy-task>
</ng-container>

<ng-container *ngIf="hasActiveTask">
  <ng-container *ngIf="tasks.length < 5">
    <vy-task
      [task]="{id: null, name: 'Add new Task', icon: 'plus'}"
      [newTask]="true"
      linkTo="/tasks/new">
    </vy-task>
  </ng-container>
</ng-container>
