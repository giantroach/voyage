<div class="mat-elevation-z2" *ngIf="task">

  <div class="task-item" *ngIf="!newTask">
    <vy-menu-item [name]="task.name" [icon]="task.icon" [linkTo]="linkTo"
                  [dispCancel]="true" (cancel)="deleteTask()">
    </vy-menu-item>
  </div>

  <div class="task-item" *ngIf="newTask">
    <vy-menu-item [name]="task.name" [icon]="task.icon" [linkTo]="linkTo">
    </vy-menu-item>
  </div>

</div>
